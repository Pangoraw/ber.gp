<a
  class="transition-colors duration-75 dark:text-blue-300 text-blue-900 dark:hover:text-blue-200 hover:text-blue-800" 
  href="{{ .Destination | safeURL }}"
  {{ with .Title}} 
    title="{{ . }}"
  {{ end }}
  {{ if strings.HasPrefix .Destination "http" }} 
    target="_blank" rel="noopener"
  {{ end }}>{{ .Text | safeHTML }}</a>

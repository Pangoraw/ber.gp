{{ define "main" }}
<main class="mx-4 sm:mx-0">
  <h1 class="dark:text-gray-400 text-gray-800 text-4xl mt-3">{{ .Title }}</h1>

  {{ if .Content }}
  <p>{{ .Content }}</p>
  {{ end }}

  {{ if len (where site.RegularPages "Type" "ne" "page") }}
  <div class="mt-3 w-full">
    {{ range .Pages -}}
      {{ partial "project-summary.html" . }}
    {{ end }}
  </div>
  {{ end }}
</main>

{{ end }}

<div class="w-full">
  <h2 class="text-xl">{{ .Key }}</h2>

  <ol class="w-full">
    {{ range where .Pages "Type" "ne" "page" }}
    <li class="w-full">
      <a
        href="{{ .RelPermalink }}"
        class="block p-2 my-2 rounded-lg w-full bg-white hover:bg-blue-100 transition-all duration-100"
        ><p class="">{{ .Title }}</p>
        <p class="text-sm text-gray-800">{{ .Date.Format "02/01/2006" }}&nbsp;&middot;&nbsp;{{ .ReadingTime }} {{ cond (gt .ReadingTime 1) "minutes" "minute" }}</p>
      </a
      >
    </li>
    {{- end }}
  </ol>
</div>

<header
  class="px-3 md:px-0 py-3 flex justify-between items-center"
>
  <div>
    <a href="/" class="font-medium text-gray-900">{{ .Site.Params.name }}</a>
    <p class="text-sm text-gray-800">{{ .Site.Params.shortBio }}</p>
  </div>
  <div
    class="h-8 flex items-center "
  >
    <a class="h-8 w-8 mr-2 hover:text-gray-700 transition-colors duration-200 ease-in-out text-gray-800" href="{{ .Site.Params.LinkedInLink }}">
      <svg
        class="fill-current"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path
          d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
        />
      </svg>
    </a>
    <a class="h-8 w-8 mr-1 hover:text-gray-700 transition-colors duration-200 ease-in-out text-gray-800" href="{{ .Site.Params.GitHubLink }}">
      <svg
        class="fill-current"
        role="img"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>GitHub icon</title>
        <path
          d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
        />
      </svg>
    </a>
  </div>
</header>


{{ if (and .Site.Params.alert (ne .Page.Kind "404")) }}
<div 
  x-data="{ open: !localStorage.getItem('alert-{{ .Site.Params.alertKey }}') }" 
  x-show="open"
  x-init="$watch('open', (value) => localStorage.setItem('alert-{{ .Site.Params.alertKey }}', value));"
  x-transition:leave-start="opacity-100 transform scale-100"
  x-transition:leave-end="opacity-0 transform scale-90"
  class="transition-all ease-out duration-200 bg-blue-100 flex justify-between items-center p-3 mt-3 mx-3 sm:mx-0 rounded-lg shadow">
  <p>
    {{ .RenderString .Site.Params.alert }}
  </p>
  <div @click="open = false" class="ml-4 cursor-pointer rounded-full transition-colors duration-200 hover:bg-blue-400">
    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>
  </div>
</div>
{{ end }}

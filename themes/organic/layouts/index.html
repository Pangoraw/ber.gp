{{ define "main" }}
  <main class="flex flex-col items-center mt-24">
    <img
      class="mb-8 sm:mb-16 h-48 w-48 sm:h-64 sm:w-64 rounded-full shadow-lg"
      src="images/pp.jpeg"
    />
    <p class="w-3/4 mx-auto">
      {{ .Site.Params.description }}
    </p>

    <div class="mt-4">
      <a href="/projects" class="p-2 mr-2 border transition-colors duration-100 text-blue-900 border-blue-900 hover:bg-blue-100 rounded-lg">My projects</a>
      <a href="" alt="Not yet available" class="p-2 border rounded-lg text-gray-400 border-gray-400 cursor-not-allowed">My resume</a>
    </div>

    {{ if len (where site.RegularPages "Type" "ne" "page") }}
    <div class="mt-3 w-3/4">
      {{ range (where site.RegularPages ".File.Dir" "eq" "posts/").GroupByDate "2006" -}}
        {{ partial "post-summary.html" . }}
      {{ end }}
    </div>
    {{ end }}
  </main>
{{ end }}

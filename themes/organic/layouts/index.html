{{ define "main" }}
  <main class="flex flex-col items-center mt-8">
    <img
      class="mb-8 h-48 w-48 sm:h-64 sm:w-64 rounded-full shadow-lg"
      src="images/pp.jpeg"
    />
    <p class="text-justify mb-2 w-full sm:w-3/4 px-4 sm:px-0 mx-auto text-gray-900">
      {{ .Site.Params.description }}
    </p>

    <div class="mt-4">
      <a href="/projects" class="p-2 mr-2 border transition-colors duration-100 text-blue-900 border-blue-900 bg-white hover:bg-blue-100 rounded-lg">My projects</a>
      <a href="pdfs/resume-fr.pdf" class="p-2 border rounded-lg text-red-700 bg-white hover:bg-red-100 border-red-700">ðŸ‡«ðŸ‡· My resume</a>
    </div>

    {{ if len (where site.RegularPages "Type" "ne" "page") }}
    <div class="px-4 sm:px-0 mt-3 w-full sm:w-3/4 text-gray-900">
      {{ range (where site.RegularPages ".Section" "eq" "posts").GroupByDate "2006" -}}
        {{ partial "post-summary.html" . }}
      {{ end }}
    </div>
    {{ end }}
  </main>
{{ end }}
